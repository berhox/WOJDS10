<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charliebop30 IS DONE.</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #eeeeee;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            /* Minecraft-style grid background */
            background-image: radial-gradient(#2c2c2c 15%, transparent 16%), radial-gradient(#2c2c2c 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem;
            border: 4px solid #fecb00; /* Gold Border for Victory */
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(254, 203, 0, 0.2);
            max-width: 800px;
            width: 90%;
            position: relative;
        }

        /* ACHIEVEMENT BANNER */
        .achievement-banner {
            background-color: #202020;
            border: 2px solid #fff;
            color: #ffff55;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 1.5rem;
        }
        .achievement-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #57e559;
            margin-right: 10px;
            border: 2px solid #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 0px #000;
        }

        .big-answer {
            font-size: 8rem;
            color: #57e559; /* VICTORY GREEN */
            margin: 0;
            text-shadow: 4px 4px 0px #003a00;
            line-height: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- TIMER STYLES --- */
        .timer-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: #3a3a3a;
            padding: 15px;
            border: 2px solid #fecb00; /* Gold */
            min-width: 80px;
            box-shadow: 4px 4px 0px #000;
        }

        .number {
            font-size: 3rem;
            display: block;
            color: #fecb00;
        }

        .label {
            font-size: 1.2rem;
            color: #aaa;
            text-transform: uppercase;
        }

        /* --- PROGRESS BAR STYLES --- */
        .progress-container {
            margin: 30px auto;
            width: 90%;
            text-align: left;
        }
        .progress-label {
            color: #ddd;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        .progress-bar-bg {
            background: #333;
            border: 2px solid #555;
            height: 30px;
            position: relative;
        }
        .progress-bar-fill {
            background: #57e559;
            width: 100%; /* DONE */
            height: 100%;
            box-shadow: 2px 0px 0px #3a3a3a inset;
            transition: width 2s ease-out;
        }
        .progress-percent {
            text-align: right;
            font-size: 1.2rem;
            color: #57e559;
            margin-top: 5px;
            font-weight: bold;
        }

        .funny-status {
            font-size: 1.4rem;
            color: #aaa; 
            margin-top: 2rem;
            font-style: italic;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="achievement-banner">
            <span class="achievement-icon"></span>
            ACHIEVEMENT UNLOCKED: "The Vision Realised"
        </div>

        <h1>Is Charliebop30's (exterior) build done?</h1>
        
        <h2 class="big-answer">YES.</h2>
        
        <p style="font-size: 1.4rem; color: #ccc;">Final Construction Time:</p>

        <div class="timer-box" id="timerDisplay">
            <div class="time-unit">
                <span class="number" id="days">33</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">02</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">14</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-label">Total Completion:</div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-percent">100% (IT'S OVER)</div>
        </div>

        <div class="funny-status">
            Current Status: Resting on a grateful universe.
        </div>
    </div>

    <script>
        // --- FINAL TIME CALCULATION ---
        // Start: November 14, 2025 at 20:00
        const startDate = new Date(2025, 10, 14, 20, 0, 0).getTime(); 
        
        // End: December 17, 2025 at 22:14 (Roughly "Now")
        const endDate = new Date(2025, 11, 17, 22, 14, 0).getTime();

        function setFinalTime() {
            const diff = endDate - startDate;

            // --- TIME CALCULATIONS ---
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let rem_h = diff % (1000 * 60 * 60 * 24);
            const hours = Math.floor(rem_h / (1000 * 60 * 60));
            let rem_m = rem_h % (1000 * 60 * 60);
            const minutes = Math.floor(rem_m / (1000 * 60));
            const seconds = Math.floor((rem_m % (1000 * 60)) / 1000);

            // --- DISPLAY UPDATE ---
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        // Run once to set the frozen numbers
        setFinalTime();
    </script>
</body>
</html>
